<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="senha-gerada">Selecione as opções</div>

        <span>Quantidade de Caracteres: <input type="number" value="10" min="1" max="50" class="qntd-caracteres"></span>
        <span>Adicionar maiusculas: <input type="checkbox" class="chk-maiusculas" checked></span>
        <span>Adicionar minusculas: <input type="checkbox" class="chk-minusculas" ></span>
        <span>Adicionar numeros: <input type="checkbox" class="chk-numeros" checked></span>
        <span>Adicionar simbolos: <input type="checkbox" class="chk-simbolos" ></span>
        <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
